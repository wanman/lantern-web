<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lantern Network</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="/media/favicon/apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/media/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/media/favicon/favicon-16x16.png">
        <link rel="mask-icon" href="/media/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" type="text/css" href="/main.css">
        <link rel="stylesheet" type="text/css" href="/dash/dash.css">
    </head>
    <body id="dash-page">
        <!-- map is empty by default - only certain pages will fill this region-->
        <div id="map"></div>
        <div class="content">
            <div id="dash-app" v-cloak>
                <div class="actions">
                    <div class="button is-primary" v-on:click="loadTestData">Load Test Data</div>
                    <div class="button is-danger is-outlined" v-on:click="removeAllDocs">Remove All Docs</div>
                </div><a class="tags has-addons" v-for="item in types"> <span class="tag">{{ item.slug }}</span><span class="tag is-primary">{{ pluralize(item.docs.length) }}</span></a>
            </div>
        </div>
        <script src="/lib/vendor.js"></script>
        <script src="/lib/lantern.js"></script>
        <script src="/dash/dash.js"></script>
    </body>
</html>
